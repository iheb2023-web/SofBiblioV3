<div class="container">
  <div class="row">
    <!-- Bouton du menu latéral pour petits écrans -->
    <div class="d-grid mb-4 d-lg-none w-100">
      <button class="btn btn-primary rounded-pill" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasSidebar" aria-controls="offcanvasSidebar">
        <i class="fas fa-sliders-h me-2"></i> Menu
      </button>
    </div>

    <div class="card border-0 shadow-sm">
      <!-- En-tête de la carte avec un meilleur espacement -->
      <div class="card-header bg-white border-bottom p-4">
        <div class="d-flex justify-content-between align-items-center">
          <h4 class="card-header-title mb-0">Détails du profil</h4>
          <button *ngIf="localId==userId || localRole=='Administrateur'" class="btn btn-outline-primary btn-sm rounded-pill" (click)="editProfile()">
            <i class="fas fa-pencil-alt me-1"></i> Modifier le profil
          </button>
        </div>
      </div>

      <!-- Contenu du profil avec meilleure marge intérieure -->
      <div class="card-body p-4 p-lg-5" *ngIf="user">
        <div class="text-center mb-5">
          <div class="position-relative d-inline-block mb-3">
            <img [src]="user.image || 'assets/images/avatar/10.jpg'" alt="Photo de profil" class="profile-img rounded-circle border shadow-sm" style="width: 120px; height: 120px; object-fit: cover;">
            <div class="position-absolute bottom-0 end-0">
              <!-- Icône ou bouton de modification d'image peut être ajouté ici -->
            </div>
          </div>
          <h4 class="mb-1">{{ user.firstname }} {{ user.lastname }}</h4>
          <p class="text-muted mb-2">{{ user.job }}</p>
          <span class="badge bg-primary bg-opacity-10 text-primary py-2 px-3 rounded-pill">{{ user.role }}</span>
        </div>

        <div class="row g-4">
          <div class="col-md-6">
            <div class="card border-0 bg-light rounded-3 p-3">
              <div class="d-flex align-items-center mb-1">
                <div class="icon-box bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                  <i class="fas fa-envelope text-primary"></i>
                </div>
                <h6 class="mb-0">Email</h6>
              </div>
              <p class="ms-5 mb-0 text-dark">{{ user.email }}</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card border-0 bg-light rounded-3 p-3">
              <div class="d-flex align-items-center mb-1">
                <div class="icon-box bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                  <i class="fas fa-phone text-primary"></i>
                </div>
                <h6 class="mb-0">Numéro de téléphone</h6>
              </div>
              <p class="ms-5 mb-0 text-dark">{{ user.number }}</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card border-0 bg-light rounded-3 p-3">
              <div class="d-flex align-items-center mb-1">
                <div class="icon-box bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                  <i class="fas fa-birthday-cake text-primary"></i>
                </div>
                <h6 class="mb-0">Date de naissance</h6>
              </div>
              <p class="ms-5 mb-0 text-dark">{{ user.birthday }}</p>
            </div>
          </div>

          <div class="col-md-6">
            <div class="card border-0 bg-light rounded-3 p-3">
              <div class="d-flex align-items-center mb-1">
                <div class="icon-box bg-primary bg-opacity-10 rounded-circle p-2 me-3">
                  <i class="fas fa-id-badge text-primary"></i>
                </div>
                <h6 class="mb-0">Nom complet</h6>
              </div>
              <p class="ms-5 mb-0 text-dark">{{ user.firstname }} {{ user.lastname }}</p>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
