<section class="position-relative">
    <div class="container">
      <div class="row g-4 g-lg-5 align-items-center">
        <!-- Left column with form -->
        <div class="col-lg-6 position-relative">
          <h6 class="text-uppercase">ðŸ“š Modifier un livre</h6>
          <h1 class="mb-2">Mettre Ã  jour les dÃ©tails du livre</h1>
          <p class="mb-4">Modifiez les informations du livre ci-dessous.</p>
  
          <!-- Form START -->
          <form (ngSubmit)="onSubmit()" class="row g-4">
            <!-- Title -->
            <div class="col-12">
              <label class="small">Titre</label>
              <input
                type="text"
                [(ngModel)]="bookTitle"
                name="title"
                class="form-control"
                placeholder="Entrez le titre du livre"
                (ngModelChange)="onTitleOrAuthorChange()"
              />
            </div>
  
            <!-- Author -->
            <div class="col-12">
              <label class="small">Auteur</label>
              <input
                type="text"
                [(ngModel)]="bookAuthor"
                name="author"
                class="form-control"
                placeholder="Entrez le nom de l'auteur"
                (ngModelChange)="onTitleOrAuthorChange()"
              />
            </div>
  
            <!-- Description -->
            <div class="col-12">
              <label class="small">Description</label>
              <textarea
                [(ngModel)]="bookDescription"
                name="description"
                class="form-control"
                placeholder="Description du livre"
              ></textarea>
            </div>
  
            <!-- Published Date -->
            <div class="col-md-6">
              <label class="small">Date de publication</label>
              <input
                type="text"
                [(ngModel)]="publishedDate"
                name="publishedDate"
                class="form-control"
                placeholder="Date de publication"
              />
            </div>
  
            <!-- ISBN -->
            <div class="col-md-6">
              <label class="small">ISBN</label>
              <input
                type="text"
                [(ngModel)]="isbn"
                name="isbn"
                class="form-control"
                placeholder="NumÃ©ro ISBN"
              />
            </div>
  
            <!-- Category -->
            <div class="col-md-6">
              <label class="small">CatÃ©gorie</label>
              <input
                type="text"
                [(ngModel)]="category"
                name="category"
                class="form-control"
                placeholder="CatÃ©gorie"
              />
            </div>
  
            <!-- Page Count -->
            <div class="col-md-6">
              <label class="small">Nombre de pages</label>
              <input
                type="number"
                [(ngModel)]="pageCount"
                name="pageCount"
                class="form-control"
                placeholder="Nombre de pages"
              />
            </div>
  
            <!-- Language -->
            <div class="col-md-6">
              <label class="small">Langue</label>
              <input
                type="text"
                [(ngModel)]="language"
                name="language"
                class="form-control"
                placeholder="Langue"
              />
            </div>
  
            <!-- Submit Button -->
            <div class="col-12">
              <button type="submit" class="btn btn-primary w-100 mb-0">
                Mettre Ã  jour le livre
              </button>
            </div>
          </form>
          <!-- Form END -->
        </div>
  
        <!-- Right column with book cover image -->
        <div class="col-lg-6 position-relative">
          <div *ngIf="bookCover" class="text-center">
            <img
              [src]="bookCover"
              alt="Couverture du livre"
              class="rounded"
              width="100%"
              height="100%"
            />
          </div>
        </div>
      </div>
    </div>
  </section>
