<!-- Corps offcanvas responsive DÉBUT -->
<div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasSidebar">
    <!-- En-tête de l'offcanvas -->
    <div class="offcanvas-header justify-content-end pb-2">
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" data-bs-target="#offcanvasSidebar" aria-label="Fermer"></button>
    </div>

    <!-- Corps de l'offcanvas -->
    <div class="offcanvas-body p-3 p-lg-0">
        <div class="card bg-light w-100">

            <!-- Bouton de modification du profil -->

            <!-- Corps de la carte DÉBUT -->
            <div class="card-body p-3">
                <!-- Avatar et contenu -->
                <div class="text-center mb-3">
                    <!-- Avatar -->
                    <div class="avatar avatar-xl mb-2">
                        <img [src]="user?.image ? user.image : 'assets/images/avatar/10.jpg'" class="avatar-img rounded-circle" alt="Avatar de l'utilisateur">
                    </div>
                    <h6 class="mb-0">{{user.firstname}} {{user.firstname}}</h6>
                    <a href="#" class="text-reset text-primary-hover small">{{user.email}}</a>
                    <hr>
                </div>

                <!-- Élément du menu de la barre latérale DÉBUT -->
                <ul class="nav nav-pills-primary-soft flex-column">
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books/library/profile"><i class="bi bi-person fa-fw me-2"></i>Mon Profil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books"><i class="bi bi-search fa-fw me-2"></i>Explorer</a>
                    </li> 
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books/library/mybooks"><i class="bi bi-book fa-fw me-2"></i>Mes Livres</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books/library/demands"><i class="bi bi-wallet fa-fw me-2"></i>Mes Demandes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" routerLink="/home/books/library/requests"><i class="bi bi-people fa-fw me-2"></i>Mes Requêtes</a>
                    </li>

                    <!--
                    <li class="nav-item">
                        <a class="nav-link" href=""><i class="bi bi-heart fa-fw me-2"></i>Liste de souhaits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href=""><i class="bi bi-gear fa-fw me-2"></i>Paramètres</a>
                    </li>-->
                    
                    <li class="nav-item">
                        <a class="nav-link text-danger bg-danger-soft-hover" href="#"><i class="fas fa-sign-out-alt fa-fw me-2"></i>Se Déconnecter</a>
                    </li>
                    
                </ul>
                <!-- Élément du menu de la barre latérale FIN -->
            </div>
            <!-- Corps de la carte FIN -->
        </div>
    </div>
</div>
<!-- Corps offcanvas responsive FIN -->
