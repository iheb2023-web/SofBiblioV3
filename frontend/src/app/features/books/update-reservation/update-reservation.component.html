<div class="col-md-6 col-xl-12">
    <div class="card shadow rounded-2">
        <!-- en-tête de la carte -->
      

        <!-- Corps de la carte -->
        <div class="card-body">
            <div class="bg-primary bg-opacity-10 rounded-3 mb-4 p-3">
                <div class="d-md-flex justify-content-md-between align-items-center">
                    <!-- Image et titre -->
                    <div class="d-sm-flex align-items-center mb-2 mb-md-0">
                        <!-- Image -->
                        <img src="assets/images/element/16.svg" class="h-50px" alt="">
                        <!-- Titre -->
                        <div class="ms-sm-3 mt-2 mt-sm-0">
                            <h5 class="card-title mb-0">Période</h5>
                            <p class="mb-0"></p>
                            <br>
                          
                            <form [formGroup]="reservationForm">
                                <div class="form-control-border form-control-transparent form-fs-md">
                                  <input 
                                    #dateInput
                                    type="text" 
                                    class="form-control flatpickr flatpickr-input" 
                                    placeholder="Sélectionnez une date" 
                                    value="19 Sep au 28 Sep"
                                    readonly>
                                </div>
                              </form>
                         
                        </div>
                    </div>

                    <!-- Bouton -->
                  
                </div>
            </div>
        </div>

        <!-- Pied de page de la carte -->
        <div class="card-footer border-top">
            <div class="d-flex justify-content-between align-items-center">
                <a (click)="createBorrowRequest()" class="btn btn-primary mb-0">Mettre à jour</a>
            </div>
        </div>
    </div>
</div>
