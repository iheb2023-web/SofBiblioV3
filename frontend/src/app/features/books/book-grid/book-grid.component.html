<section class="pt-0">
	<div class="container">
		<div class="row g-4">






			<!-- Card item START -->
            <div class="row">
                <div *ngFor="let book of books" class="col-md-6 col-xl-4">
                  <div class="card shadow p-2 pb-0 h-100">
                    <!-- Image -->
                    <img [src]="book.coverUrl || 'assets/images/default-book.jpg'" class="rounded-2" alt="Book Cover"  />
              
                    <!-- Card body START -->
                    <div class="card-body px-3 pb-0">
                      <!-- Rating and cart -->
                      <div class="d-flex justify-content-between mb-3">
                        <span class="badge bg-dark text-white">
                          <i class="bi fa-fw bi-star-fill me-2 text-warning"></i>{{ book.rating || 'N/A' }}
                        </span>
                        <a href="#" class="h6 mb-0 z-index-2"><i class="bi fa-fw bi-bookmark"></i></a>
                      </div>
              
                      <!-- Title -->
                      <h5 class="card-title">
                        <a href="#" >{{ book.title }}</a>
                      </h5>
                      <h6 class="fw-normal text-success mb-0 me-1">
                        <a href="#" class="text-success">{{ book.author }}</a>
                      </h6>
              
                      <!-- List (Category, Language, Pages) -->
                      <ul class="nav nav-divider mb-2 mb-sm-3">
                        <li class="nav-item">{{ book.category || 'Uncategorized' }}</li>
                        <li class="nav-item">{{ book.language | uppercase }}</li>
                        <li class="nav-item">{{ book.pageCount }} pages</li>
                      </ul>
                    </div>
                    <!-- Card body END -->
              
                    <!-- Card footer START -->
                    <div class="card-footer pt-0">
                      <div class="d-sm-flex justify-content-sm-between align-items-center">
                   
                        <!-- Button -->
                        <div class="mt-2 mt-sm-0">
                          <a [routerLink]="['/home/books/details', book.id]"  class="btn btn-sm btn-primary-soft mb-0 w-100">
                            View Details <i class="bi bi-arrow-right ms-2"></i>
                          </a>
                        </div>
                      </div>
                    </div>
                    <!-- Card footer END -->
                  </div>
                </div>
              </div>
              
			<!-- Card item END -->

		</div> <!-- Row END -->

		<!-- Pagination -->
		<div class="row">
			<div class="col-12">
				<nav class="mt-4 d-flex justify-content-center" aria-label="navigation">
					<ul class="pagination pagination-primary-soft d-inline-block d-md-flex rounded mb-0">
						<li class="page-item mb-0"><a class="page-link" href="#" tabindex="-1"><i class="fa-solid fa-angle-left"></i></a></li>
						<li class="page-item mb-0"><a class="page-link" href="#">1</a></li>
						<li class="page-item mb-0 active"><a class="page-link" href="#">2</a></li>
						<li class="page-item mb-0"><a class="page-link" href="#">..</a></li>
						<li class="page-item mb-0"><a class="page-link" href="#">6</a></li>
						<li class="page-item mb-0"><a class="page-link" href="#"><i class="fa-solid fa-angle-right"></i></a></li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</section>
